version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=LearnSite2025StrongPwd   # 【必须修改】
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      # ---------- Linux 环境 ----------
      - /docker_data/mssql/data:/var/opt/mssql
      # ---------- 群晖 NAS 环境 ----------
      # - /volume1/docker/mssql/data:/var/opt/mssql
    networks:
      - learnsite-net
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  mssql-init:
    image: mcr.microsoft.com/mssql-tools:latest
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      - SA_PASSWORD=LearnSite2025StrongPwd   # 【必须修改】
    volumes:
      # ---------- Linux 环境 ----------
      - /docker_data/learnsite/app:/learnsite
      # ---------- 群晖 NAS 环境 ----------
      # - /volume1/docker/learnsite/app:/learnsite
    networks:
      - learnsite-net
    command: >
      /bin/bash -c "
      if [ ! -f /learnsite/.db-initialized ]; then
        echo 'First run: waiting for learnsite.sql...'
        while [ ! -f /learnsite/sql/learnsite.sql ]; do
          echo 'Waiting for learnsite.sql...';
          sleep 5;
        done
        echo 'Running /learnsite/sql/learnsite.sql';
        /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P \"$$SA_PASSWORD\" -i /learnsite/sql/learnsite.sql && \
        touch /learnsite/.db-initialized
        echo 'Initialization complete.'
      else
        echo 'Database already initialized. Skipping.'
      fi
      "
    restart: "no"

networks:
  learnsite-net:
    driver: bridge