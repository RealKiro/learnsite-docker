version: '3.8'

services:
  web:
    build:
      context: .
      args:
        UPDATE_SOURCE: 1        # CI 中通常希望拉取最新源码，可设为 1
    container_name: learnsite
    ports:
      - "8080:8080"
    volumes:
      - learnsite_data:/app      # CI 中使用命名卷，避免宿主机路径
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      - DB_PASSWORD=LearnSite2025StrongPwd   # 【必须修改】
    networks:
      - learnsite-net
    restart: always

volumes:
  learnsite_data:

networks:
  learnsite-net:
    driver: bridge