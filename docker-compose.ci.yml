version: '3.8'

services:
  # LearnSite Web 服务（CI 测试版）
  learnsite:
    image: orzg/learnsite-web:latest
    container_name: learnsite-ci
    ports:
      - "8080:8080"
    volumes:
      - learnsite_data:/app
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTO_UPDATE_SOURCE=false
    networks:
      - learnsite-net
    restart: "no"
    depends_on:
      mssql:
        condition: service_healthy   # 等待 mssql 健康后再启动

  # SQL Server 数据库服务（CI 测试版）
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-ci
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      # 挂载 SQL 文件到初始化目录（文件需提前下载到 ./sql/learnsite.sql）
      - ./sql/learnsite.sql:/docker-entrypoint-initdb.d/learnsite.sql
    networks:
      - learnsite-net
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: "no"

volumes:
  learnsite_data:
  mssql_data:

networks:
  learnsite-net:
    driver: bridge