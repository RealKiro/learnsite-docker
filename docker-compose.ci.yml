version: '3.8'

services:
  # LearnSite Web 服务（CI 测试版）
  learnsite:
    image: orzg/learnsite-web:latest
    container_name: learnsite-ci
    ports:
      - "8080:8080"
    volumes:
      - learnsite_data:/app
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      # 数据库密码从环境变量读取（需在运行前设置）
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTO_UPDATE_SOURCE=false
    networks:
      - learnsite-net
    restart: "no"
    depends_on:
      mssql-init:
        condition: service_completed_successfully   # 等待初始化完成后再启动 web

  # SQL Server 数据库服务（CI 测试版）
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-ci
    environment:
      - ACCEPT_EULA=Y
      # SA 密码从环境变量读取（需与 DB_PASSWORD 一致）
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - learnsite-net
    # 【重要】移除了健康检查，避免因健康检查失败导致依赖问题
    restart: "no"

  # 数据库初始化服务（直接从 URL 下载 SQL 文件，并等待数据库就绪）
  mssql-init:
    image: mcr.microsoft.com/mssql-tools:latest
    container_name: mssql-init
    depends_on:
      - mssql   # 直接依赖，不检查健康条件
    environment:
      # SA 密码从环境变量读取（与 MSSQL_SA_PASSWORD 一致）
      - SA_PASSWORD=${SA_PASSWORD}
      # 数据库主机地址（默认 mssql，可覆盖，如连不上可改为 172.17.0.1 或宿主机 IP）
      - DB_HOST=mssql
    networks:
      - learnsite-net
    command: >
      /bin/bash -c "
      SQL_URL='https://raw.githubusercontent.com/RealKiro/learnsite/refs/heads/main/sql/learnsite.sql'
      echo 'Downloading learnsite.sql from $SQL_URL...'
      curl -f -sSL -o /tmp/learnsite.sql \$SQL_URL || { echo 'Download failed'; exit 1; }
      echo 'Download complete. Waiting for SQL Server to be ready...'
      # 循环尝试连接数据库，最多尝试 30 次，每次间隔 2 秒
      for i in {1..30}; do
        /opt/mssql-tools/bin/sqlcmd -S $${DB_HOST} -U sa -P \"$$SA_PASSWORD\" -Q \"SELECT 1\" > /dev/null 2>&1
        if [ $? -eq 0 ]; then
          echo 'SQL Server is ready.'
          break
        fi
        echo \"Attempt $i: Waiting for SQL Server...\"
        sleep 2
      done
      echo 'Executing SQL script...'
      /opt/mssql-tools/bin/sqlcmd -S $${DB_HOST} -U sa -P \"$$SA_PASSWORD\" -i /tmp/learnsite.sql
      echo 'Database initialization completed.'
      "
    restart: "no"

volumes:
  learnsite_data:
  mssql_data:

networks:
  learnsite-net:
    driver: bridge