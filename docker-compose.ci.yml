version: '3.8'

services:
  learnsite:
    image: orzg/learnsite-web:latest
    container_name: learnsite-ci
    ports:
      - "8080:8080"
    volumes:
      - learnsite_data:/app
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTO_UPDATE_SOURCE=false
    networks:
      - learnsite-net
    restart: "no"
    depends_on:
      mssql-init:
        condition: service_completed_successfully

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql-ci
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - learnsite-net
    restart: "no"

  mssql-init:
    image: mcr.microsoft.com/mssql-tools:latest
    container_name: mssql-init
    depends_on:
      - mssql
    environment:
      - SA_PASSWORD=${SA_PASSWORD}
      - DB_HOST=mssql
    networks:
      - learnsite-net
    command:
      - /bin/bash
      - -c
      - |
        echo "Downloading learnsite.sql from https://raw.githubusercontent.com/RealKiro/learnsite/refs/heads/main/sql/learnsite.sql..."
        curl -f -sSL -o /tmp/learnsite.sql "https://raw.githubusercontent.com/RealKiro/learnsite/refs/heads/main/sql/learnsite.sql" || { echo "Download failed"; exit 1; }
        echo "Download complete. Waiting for SQL Server to be ready..."
        for i in {1..30}; do
          /opt/mssql-tools/bin/sqlcmd -S "${DB_HOST}" -U sa -P "${SA_PASSWORD}" -Q "SELECT 1" > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "SQL Server is ready."
            break
          fi
          echo "Attempt $i: Waiting for SQL Server..."
          sleep 2
        done
        echo "Executing SQL script..."
        /opt/mssql-tools/bin/sqlcmd -S "${DB_HOST}" -U sa -P "${SA_PASSWORD}" -i /tmp/learnsite.sql
        echo "Database initialization completed."
    restart: "no"

volumes:
  learnsite_data:
  mssql_data:

networks:
  learnsite-net:
    driver: bridge