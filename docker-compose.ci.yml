version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: mssql-ci
    entrypoint: /entrypoint.ci.sh
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./entrypoint.ci.sh:/entrypoint.ci.sh:ro
    networks:
      - learnsite-net
    restart: "no"

  learnsite:
    image: orzg/learnsite-web:latest
    container_name: learnsite-ci
    ports:
      - "8080:8080"
    volumes:
      - learnsite_data:/app
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTO_UPDATE_SOURCE=false
    networks:
      - learnsite-net
    restart: "no"
    depends_on:
      - mssql

volumes:
  learnsite_data:
  mssql_data:

networks:
  learnsite-net:
    driver: bridge