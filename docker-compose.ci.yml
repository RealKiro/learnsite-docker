version: '3.8'

services:
  # SQL Server 数据库服务（CI 测试版，使用自定义镜像）
  mssql:
    image: orzg/mssql-learnsite:latest
    container_name: mssql-ci
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - PRIMARY_SQL_URL=https://raw.githubusercontent.com/RealKiro/learnsite/refs/heads/main/sql/learnsite.sql
      - FALLBACK_SQL_URL=https://gitee.com/realiy/learnsite/raw/main/sql/learnsite.sql
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - learnsite-net
    restart: "no"

  # LearnSite Web 服务（CI 测试版）
  learnsite:
    image: orzg/learnsite-web:latest
    container_name: learnsite-ci
    ports:
      - "8080:8080"
    volumes:
      - learnsite_data:/app
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTO_UPDATE_SOURCE=false
      # 设置源码仓库地址，优先使用 GitHub（更稳定），Gitee 作为备用
      - PRIMARY_REPO_URL=https://github.com/RealKiro/learnsite.git
      - FALLBACK_REPO_URL=https://gitee.com/realiy/learnsite.git
    networks:
      - learnsite-net
    restart: "no"
    depends_on:
      - mssql

volumes:
  learnsite_data:
  mssql_data:

networks:
  learnsite-net:
    driver: bridge