name: Build and Push MSSQL Custom Image

on:
  push:
    branches: [ main, master ]
    paths:
      - 'mssql-dockerfile/**'
      - '.github/workflows/build-mssql-image.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push MSSQL image
        uses: docker/build-push-action@v5
        with:
          context: ./mssql-dockerfile
          file: ./mssql-dockerfile/Dockerfile
          push: true
          tags: |
            orzg/mssql-learnsite:latest
            orzg/mssql-learnsite:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}