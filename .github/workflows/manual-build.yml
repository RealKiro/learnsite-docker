name: Manual Build LearnSite (Dev/Latest)

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: '选择要构建的版本类型'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出当前仓库（包含自定义配置如 web.config、Dockerfile、entrypoint.sh）
      - name: Checkout own repository (custom configs)
        uses: actions/checkout@v4
        with:
          path: my-repo

      # 2. 从 GitHub 克隆最新源码（固定 main 分支）
      - name: Clone source from GitHub
        run: |
          echo "Cloning from https://github.com/RealKiro/learnsite.git (main branch)..."
          git clone --depth 1 --branch main https://github.com/RealKiro/learnsite.git app-source

      # 3. 用仓库中的自定义配置覆盖源码中的对应文件（如果存在）
      - name: Replace with custom configs
        run: |
          cp my-repo/web.config app-source/ 2>/dev/null || echo "⚠️ Warning: web.config not found in my-repo, using default from source."
          cp my-repo/Dockerfile app-source/ 2>/dev/null || echo "⚠️ Warning: Dockerfile not found in my-repo, using default from source."
          cp my-repo/entrypoint.sh app-source/ 2>/dev/null || echo "⚠️ Warning: entrypoint.sh not found in my-repo, using default from source."

      # 4. 登录 Docker Hub（需提前在仓库 Secrets 中配置 DOCKER_USERNAME 和 DOCKER_PASSWORD）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 构建并推送镜像（只推送固定版本标签，如 latest 或 dev）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app-source
          file: ./app-source/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/learnsite-web:${{ github.event.inputs.version_type }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
