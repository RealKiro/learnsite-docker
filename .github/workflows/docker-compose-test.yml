name: Docker Compose Integration Test (CI)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 如果需要从私有仓库拉取镜像，请先登录
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        # 如果镜像公开，可删除此步骤

      # 设置数据库密码（从 GitHub Secrets 读取，确保安全）
      - name: Set database passwords
        run: |
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "MSSQL_SA_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "SA_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
        # 若未配置 Secrets，可临时设置测试密码，但建议使用 Secrets
        # echo "DB_PASSWORD=Test123456" >> $GITHUB_ENV

      # 启动所有服务（依赖关系已在 compose 文件中定义，自动按顺序启动）
      - name: Start all services
        run: docker compose -f docker-compose.ci.yml up -d

      # 等待数据库初始化完成（mssql-init 容器退出）
      - name: Wait for database initialization
        run: |
          echo "Waiting for mssql-init to complete..."
          timeout 60s bash -c "while docker ps -a --filter 'name=mssql-init' --format '{{.Status}}' | grep -q 'Up'; do sleep 2; done"
          if docker logs mssql-init 2>&1 | grep -q "Database initialization completed"; then
            echo "✅ Database initialized successfully."
          else
            echo "❌ Database initialization failed!" && exit 1
          fi

      # 测试 Web 服务是否正常响应
      - name: Test web service access
        run: |
          sleep 5
          curl -f --retry 5 --retry-delay 5 http://localhost:8080 || (echo "❌ Web test failed" && exit 1)
          echo "✅ Web service responded successfully."

      # 如果失败，输出所有相关容器的日志
      - name: Display logs on failure
        if: failure()
        run: |
          echo "===== learnsite logs ====="
          docker logs learnsite-ci --tail 50
          echo "===== mssql logs ====="
          docker logs mssql-ci --tail 50
          echo "===== mssql-init logs ====="
          docker logs mssql-init --tail 50

      # 清理资源
      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v