name: Docker Compose Integration Test (CI)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 启动所有服务，通过环境变量传递密码
      - name: Start services
        run: |
          MSSQL_SA_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          docker compose -f docker-compose.ci.yml up -d

      - name: List containers
        run: docker ps -a

      # 等待 MSSQL 健康
      - name: Wait for MSSQL to be healthy
        run: |
          echo "Waiting for MSSQL to become healthy..."
          timeout 60s bash -c "until [ \"\$(docker inspect --format='{{.State.Health.Status}}' mssql-ci)\" == \"healthy\" ]; do sleep 2; done"
          echo "✅ MSSQL is healthy."

      # 等待 LearnSite 服务启动（端口可访问）
      - name: Wait for LearnSite to start
        run: |
          echo "Waiting for LearnSite web service..."
          timeout 60s bash -c "until curl -s http://localhost:8080 > /dev/null; do sleep 2; done"
          echo "✅ LearnSite is responsive."

      # 触发根目录下的 upgrade.aspx 页面，让 LearnSite 创建数据库表
      - name: Trigger database upgrade
        run: |
          echo "Accessing upgrade page to create tables..."
          curl -s http://localhost:8080/upgrade.aspx || echo "Upgrade page not found, maybe auto-upgrade works."
          # 给数据库一些时间完成升级
          sleep 10

      # 测试网站首页
      - name: Test web service
        run: |
          curl -f --retry 5 --retry-delay 5 http://localhost:8080 || (echo "❌ Web test failed" && exit 1)
          echo "✅ Web service responded successfully."

      - name: Display logs on failure
        if: failure()
        run: |
          echo "===== learnsite logs ====="
          docker logs learnsite-ci --tail 50
          echo "===== mssql logs ====="
          docker logs mssql-ci --tail 50

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v