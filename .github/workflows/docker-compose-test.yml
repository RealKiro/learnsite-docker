name: Docker Compose Integration Test (CI)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 赋予入口脚本执行权限
      - name: Set execute permission on entrypoint script
        run: chmod +x entrypoint.ci.sh

      # 启动所有服务，通过环境变量传递密码
      - name: Start services
        run: |
          MSSQL_SA_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          docker compose -f docker-compose.ci.yml up -d

      # 列出所有容器（调试用）
      - name: List containers
        run: docker ps -a

      # 检查 MSSQL 容器是否正在运行
      - name: Check MSSQL container status
        run: |
          if ! docker ps --filter "name=mssql-ci" --format '{{.Names}}' | grep -q mssql-ci; then
            echo "❌ MSSQL container is not running. Logs:"
            docker logs mssql-ci || echo "No logs available."
            exit 1
          fi
          echo "✅ MSSQL container is running."

      # 等待 MSSQL 容器完成数据库初始化（检测标记文件）
      - name: Wait for MSSQL to initialize
        run: |
          echo "⏳ Waiting for MSSQL to initialize database..."
          timeout 180s bash -c "until docker exec mssql-ci test -f /var/opt/mssql/db_initialized; do sleep 5; done"
          echo "✅ MSSQL initialized."

      # 等待 LearnSite 容器初始化完成（检测标记文件）
      - name: Wait for LearnSite to initialize
        run: |
          echo "⏳ Waiting for LearnSite to finish initialization..."
          timeout 120s bash -c "until docker exec learnsite-ci test -f /app/.initialized; do sleep 5; done"
          echo "✅ LearnSite initialized."

      # 测试网站首页
      - name: Test web service
        run: |
          curl -f --retry 5 --retry-delay 5 http://localhost:8080 || (echo "❌ Web test failed" && exit 1)
          echo "✅ Web service responded successfully."

      # 失败时输出日志
      - name: Display logs on failure
        if: failure()
        run: |
          echo "===== learnsite logs ====="
          docker logs learnsite-ci --tail 50
          echo "===== mssql logs ====="
          docker logs mssql-ci --tail 50

      # 清理资源
      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v