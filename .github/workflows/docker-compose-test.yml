name: Docker Compose Integration Test (CI)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 启动所有服务，通过环境变量传递密码
      - name: Start services
        run: |
          MSSQL_SA_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          docker compose -f docker-compose.ci.yml up -d

      - name: List containers
        run: docker ps -a

      # 等待 mssql 容器完成数据库初始化（检测标记文件）
      - name: Wait for MSSQL to initialize
        run: |
          echo "⏳ Waiting for MSSQL to initialize database..."
          timeout 180s bash -c "until docker exec mssql-ci test -f /var/opt/mssql/.initialized; do sleep 5; done"
          echo "✅ MSSQL initialized."

      # 等待 learnsite 容器初始化完成（检测标记文件）
      - name: Wait for LearnSite to initialize
        run: |
          echo "⏳ Waiting for LearnSite to finish initialization..."
          timeout 120s bash -c "until docker exec learnsite-ci test -f /app/.initialized; do sleep 5; done"
          echo "✅ LearnSite initialized."

      # 测试网站首页
      - name: Test web service
        run: |
          curl -f --retry 5 --retry-delay 5 http://localhost:8080 || (echo "❌ Web test failed" && exit 1)
          echo "✅ Web service responded successfully."

      # 失败时输出日志
      - name: Display logs on failure
        if: failure()
        run: |
          echo "===== learnsite logs ====="
          docker logs learnsite-ci --tail 50
          echo "===== mssql logs ====="
          docker logs mssql-ci --tail 50

      # 清理
      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v