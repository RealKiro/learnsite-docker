name: Docker Compose Integration Test (CI)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 确保 sql 目录存在并包含 learnsite.sql（如果仓库中没有，需要先准备）
      - name: Prepare SQL file
        run: |
          mkdir -p sql
          # 如果仓库中没有 sql/learnsite.sql，可以下载或从某处复制
          # 例如从 GitHub 下载：
          curl -o sql/learnsite.sql https://raw.githubusercontent.com/RealKiro/learnsite/refs/heads/main/sql/learnsite.sql

      # 启动服务，通过环境变量传递密码
      - name: Start services
        run: |
          MSSQL_SA_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          docker compose -f docker-compose.ci.yml up -d

      - name: List containers
        run: docker ps -a

      # 等待 learnsite 服务就绪（可选，因为 depends_on 已确保 mssql 健康）
      - name: Wait for learnsite to be ready
        run: |
          echo "Waiting for learnsite to start..."
          timeout 60s bash -c "until curl -s http://localhost:8080 > /dev/null; do sleep 2; done"
          echo "✅ learnsite is ready."

      - name: Test web service
        run: |
          curl -f --retry 5 --retry-delay 5 http://localhost:8080 || (echo "❌ Web test failed" && exit 1)
          echo "✅ Web service responded successfully."

      - name: Display logs on failure
        if: failure()
        run: |
          echo "===== learnsite logs ====="
          docker logs learnsite-ci --tail 50 || echo "Container not found"
          echo "===== mssql logs ====="
          docker logs mssql-ci --tail 50 || echo "Container not found"

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v