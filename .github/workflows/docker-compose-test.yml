name: Docker Compose Integration Test (CI)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 创建 sql 目录并下载 learnsite.sql 文件
      - name: Download SQL file
        run: |
          mkdir -p sql
          curl -f -sSL -o sql/learnsite.sql "https://raw.githubusercontent.com/RealKiro/learnsite/refs/heads/main/sql/learnsite.sql"
          echo "SQL file downloaded."

      # 启动服务，通过环境变量传递密码
      - name: Start services
        run: |
          MSSQL_SA_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
          docker compose -f docker-compose.ci.yml up -d

      - name: List containers
        run: docker ps -a

      # 等待 mssql 健康（确保数据库初始化完成）
      - name: Wait for mssql to be healthy
        run: |
          echo "Waiting for mssql-ci to become healthy..."
          timeout 90s bash -c "while [ \"\$(docker inspect --format='{{.State.Health.Status}}' mssql-ci 2>/dev/null)\" != \"healthy\" ]; do sleep 2; done"
          echo "✅ mssql is healthy."

      # 等待 learnsite 服务就绪（可选的额外等待）
      - name: Wait for web service
        run: |
          sleep 10
          curl -f --retry 5 --retry-delay 5 http://localhost:8080 || (echo "❌ Web test failed" && exit 1)
          echo "✅ Web service responded successfully."

      - name: Display logs on failure
        if: failure()
        run: |
          echo "===== learnsite logs ====="
          docker logs learnsite-ci --tail 50 || echo "Container not found"
          echo "===== mssql logs ====="
          docker logs mssql-ci --tail 50 || echo "Container not found"

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v