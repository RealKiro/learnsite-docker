name: Docker Compose Integration Test (CI)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 创建共享网络（所有容器将在同一网络中，可通过服务名互相访问）
      - name: Create shared network
        run: docker network create learnsite-net || true

      # ========== LearnSite 服务 ==========
      - name: Start LearnSite service (CI version)
        run: |
          docker compose -f docker-compose.learnsite-ci.yml up -d
          echo "Waiting for LearnSite to initialize..."
          # 【重要】请将下方的 'Initialization complete' 替换为您的 entrypoint.sh 实际输出的完成标记
          timeout 120s bash -c "until docker logs learnsite 2>&1 | grep -q 'Initialization complete'; do sleep 5; done"
          echo "LearnSite initialized."

      # 可选：输出 LearnSite 容器日志以便调试（如果失败可查看）
      - name: Debug LearnSite logs
        if: always()
        run: docker logs learnsite || true

      # ========== MSSQL 服务 ==========
      # 先启动 MSSQL 数据库服务器
      - name: Start MSSQL server (CI version)
        run: |
          docker compose -f docker-compose.mssql-ci.yml up -d mssql
          echo "Waiting for MSSQL to become healthy..."
          timeout 90s bash -c "while [ \"\$(docker inspect --format='{{.State.Health.Status}}' mssql 2>/dev/null)\" != \"healthy\" ]; do sleep 3; done"
          echo "MSSQL is healthy."

      # 启动初始化容器，它会从指定 URL 下载并执行 SQL 脚本
      - name: Start MSSQL init container (CI version)
        run: |
          docker compose -f docker-compose.mssql-ci.yml up -d mssql-init
          echo "Waiting for mssql-init to complete..."
          # 等待容器退出（状态变为 Exited）
          timeout 60s bash -c "while docker ps -a --filter 'name=mssql-init' --format '{{.Status}}' | grep -q 'Up'; do sleep 2; done"
          # 检查初始化容器日志是否包含成功执行信息
          if docker logs mssql-init 2>&1 | grep -q "Database initialization completed"; then
            echo "Database initialized successfully."
          else
            echo "Database initialization failed!" && exit 1
          fi

      # ========== 应用功能测试 ==========
      - name: Test LearnSite web access
        run: |
          sleep 5
          curl -f --retry 5 --retry-delay 5 http://localhost:8080 || (echo "Web test failed" && exit 1)
          echo "✓ Web service responded successfully."

      # ========== 失败时收集所有容器日志 ==========
      - name: Display logs on failure
        if: failure()
        run: |
          echo "===== LearnSite logs ====="
          docker logs learnsite --tail 50
          echo "===== MSSQL logs ====="
          docker logs mssql --tail 50
          echo "===== MSSQL init logs ====="
          docker logs mssql-init --tail 50

      # ========== 清理 ==========
      - name: Clean up
        if: always()
        run: |
          docker compose -f docker-compose.learnsite-ci.yml down -v
          docker compose -f docker-compose.mssql-ci.yml down -v
          docker network rm learnsite-net || true