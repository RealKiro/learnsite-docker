name: Docker Compose Integration Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create shared network
        run: docker network create learnsite-net || true

      # ========== LearnSite 服务 ==========
      - name: Start LearnSite service
        run: |
          docker compose -f docker-compose.learnsite.yml up -d
          echo "Waiting for LearnSite to initialize..."
          # 【重要】请将下方的 'Initialization complete' 替换为您的 entrypoint.sh 实际输出的完成标记
          timeout 120s bash -c "until docker logs learnsite 2>&1 | grep -q 'Initialization complete'; do sleep 5; done"
          echo "LearnSite initialized."

      # 调试：输出 LearnSite 完整日志，便于排查问题
      - name: Debug LearnSite logs
        run: docker logs learnsite

      # 验证 learnsite.sql 是否已生成到共享卷中
      - name: Verify learnsite.sql exists in volume
        run: |
          echo "Listing contents of learnsite_data volume:"
          docker run --rm -v learnsite_data:/data alpine ls -la /data/
          echo "Checking for SQL files:"
          # 查找所有 .sql 文件
          SQL_FILES=$(docker run --rm -v learnsite_data:/data alpine sh -c "find /data -name '*.sql' -print")
          if [ -z "$SQL_FILES" ]; then
            echo "❌ No SQL files found in learnsite_data volume!"
            exit 1
          else
            echo "Found SQL files:"
            echo "$SQL_FILES"
            # 检查期望的 learnsite.sql 是否存在
            if ! docker run --rm -v learnsite_data:/data alpine sh -c "[ -f /data/sql/learnsite.sql ]"; then
              echo "⚠️  learnsite.sql not at expected path (/data/sql/learnsite.sql), but other SQL files exist."
              echo "You may need to adjust the init container command to use the correct path."
              # 为了继续测试，我们尝试使用找到的第一个 SQL 文件
              FIRST_SQL=$(echo "$SQL_FILES" | head -1)
              echo "Using first found SQL file: $FIRST_SQL"
              # 但这里不实际修改，仅提示。您可以根据需要修改 mssql-init 的命令。
            else
              echo "✓ learnsite.sql is present at expected location."
            fi
          fi

      # ========== MSSQL 服务 ==========
      - name: Start MSSQL server only
        run: |
          docker compose -f docker-compose.mssql.yml up -d mssql
          # 等待容器短暂启动
          sleep 5
          if ! docker ps -a --format '{{.Names}}' | grep -q '^mssql$'; then
            echo "❌ MSSQL container failed to start!"
            docker compose -f docker-compose.mssql.yml logs mssql
            exit 1
          fi
          echo "MSSQL container started, waiting for health..."
          # 等待健康状态，最多 90 秒
          timeout 90s bash -c "while [ \"\$(docker inspect --format='{{.State.Health.Status}}' mssql 2>/dev/null)\" != \"healthy\" ]; do sleep 3; done"
          echo "MSSQL is healthy."

      - name: Check MSSQL health and logs (if failed)
        if: failure() || always()
        run: |
          if docker ps -a --format '{{.Names}}' | grep -q '^mssql$'; then
            echo "MSSQL health status: $(docker inspect --format='{{.State.Health.Status}}' mssql)"
            echo "===== MSSQL logs ====="
            docker logs mssql --tail 50
          else
            echo "MSSQL container does not exist."
          fi

      - name: Start MSSQL init container
        run: |
          docker compose -f docker-compose.mssql.yml up -d mssql-init
          echo "Waiting for mssql-init to complete..."
          # 等待初始化容器退出（状态变为 Exited）
          timeout 60s bash -c "while docker ps -a --filter 'name=mssql-init' --format '{{.Status}}' | grep -q 'Up'; do sleep 2; done"
          # 检查初始化容器日志是否包含成功执行信息
          if docker logs mssql-init 2>&1 | grep -q "Running /learnsite/sql/learnsite.sql"; then
            echo "Database initialized successfully."
          else
            echo "Database initialization failed!" && exit 1
          fi

      # ========== 应用功能测试 ==========
      - name: Test LearnSite web access
        run: |
          sleep 5
          curl -f --retry 5 --retry-delay 5 http://localhost:8080 || (echo "Web test failed" && exit 1)
          echo "✓ Web service responded successfully."

      # ========== 失败时收集日志 ==========
      - name: Display logs on failure
        if: failure()
        run: |
          echo "===== LearnSite logs ====="
          docker logs learnsite --tail 50
          echo "===== MSSQL logs ====="
          docker logs mssql --tail 50 2>/dev/null || echo "MSSQL container not found"
          echo "===== MSSQL init logs ====="
          docker logs mssql-init --tail 50 2>/dev/null || echo "mssql-init container not found"

      # ========== 清理 ==========
      - name: Clean up
        if: always()
        run: |
          docker compose -f docker-compose.learnsite.yml down -v
          docker compose -f docker-compose.mssql.yml down -v
          docker network rm learnsite-net || true