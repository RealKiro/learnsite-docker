version: '3.8'

services:
  # SQL Server 数据库服务（使用自定义镜像，基于 2019）
  mssql:
    image: orzg/mssql-learnsite:latest   # CI 会自动构建并推送基于 2019 的 latest
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      # ↓↓↓ 【必须修改】请设置一个强密码（至少8位，含大小写字母、数字和特殊字符）↓↓↓
      - MSSQL_SA_PASSWORD=YourStrong!Password123   # 【必须修改】
      # Azure SQL Edge 不需要指定 PID，已注释掉
      # - MSSQL_PID=Developer

      # SQL 文件下载地址（可选，如不设置则使用默认值）
      - PRIMARY_SQL_URL=https://raw.githubusercontent.com/RealKiro/learnsite/refs/heads/main/sql/learnsite.sql
      - FALLBACK_SQL_URL=https://gitee.com/realiy/learnsite/raw/main/sql/learnsite.sql
    ports:
      - "1433:1433"
    volumes:
      # 数据库文件持久化（相对路径）
      - ./data:/var/opt/mssql
    networks:
      - learnsite-net
    restart: unless-stopped

  # LearnSite Web 服务
  learnsite:
    image: orzg/learnsite-web:latest
    container_name: learnsite
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      - DB_PASSWORD=YourStrong!Password123   # 与上一致
      - PRIMARY_REPO_URL=https://github.com/RealKiro/learnsite.git
      - FALLBACK_REPO_URL=https://gitee.com/realiy/learnsite.git
      - AUTO_UPDATE_SOURCE=false
    networks:
      - learnsite-net
    restart: unless-stopped
    depends_on:
      - mssql

networks:
  learnsite-net:
    driver: bridge
