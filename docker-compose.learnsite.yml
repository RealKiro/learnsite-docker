version: '3.8'

services:
  web:
    # 使用您通过 CI 推送的镜像（可切换标签）
    image: orzg/learnsite-web:latest
    container_name: learnsite
    ports:
      - "8080:8080"
    volumes:
      # 【重要】根据操作系统选择挂载路径（取消注释对应行）
      # 此目录用于持久化源码和状态，首次运行时会被填充
      # ---------- Linux 环境 ----------
      - /docker_data/learnsite/app:/app
      # ---------- 群晖 NAS 环境 ----------
      # - /volume1/docker/learnsite/app:/app
      # 可选：如需单独挂载自定义 web.config（不推荐，已由镜像内模板覆盖）
      # - /docker_data/learnsite/my-web.config:/app/web.config
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      # ↓↓↓ 必须修改为你的强密码，与 MSSQL_SA_PASSWORD 保持一致 ↓↓↓
      - DB_PASSWORD=LearnSite2025StrongPwd   # 【必须修改】
      # 源码更新控制：true=每次启动都拉取最新，false=仅首次拉取
      - AUTO_UPDATE_SOURCE=false
    networks:
      - learnsite-net
    restart: always

networks:
  learnsite-net:
    driver: bridge