version: '3.8'

services:
  web:
    # 使用您通过 CI 推送的镜像（请替换为实际镜像名）
    image: orzg/learnsite-web:latest
    container_name: learnsite
    ports:
      - "8080:8080"
    volumes:
      # 【重要】根据操作系统选择挂载路径
      # ---------- Linux 环境 ----------
      - /docker_data/learnsite/app:/app
      # ---------- 群晖 NAS 环境 ----------
      # - /volume1/docker/learnsite/app:/app
    environment:
      - MONO_IOMAP=all
      - DB_HOST=mssql
      - DB_NAME=learnsite
      - DB_USER=sa
      - DB_PASSWORD=LearnSite2025StrongPwd   # 【必须修改】
      - AUTO_UPDATE_SOURCE=false

      # 通过环境变量切换主备仓库（此处将 Gitee 设为主，GitHub 为备）
      - PRIMARY_REPO_URL=https://gitee.com/realiy/learnsite.git
      - FALLBACK_REPO_URL=https://github.com/RealKiro/learnsite.git

      # 如果需要同时切换 SQL 下载地址，也可设置
      # - PRIMARY_SQL_URL=https://gitee.com/realiy/learnsite/raw/main/sql/learnsite.sql
      # - FALLBACK_SQL_URL=https://raw.githubusercontent.com/RealKiro/learnsite/refs/heads/main/sql/learnsite.sql
    networks:
      - learnsite-net
    restart: always

networks:
  learnsite-net:
    driver: bridge